buildscript {
    ext {
        springBootVersion = '2.1.3.RELEASE'
    }
}


plugins {
    id "io.spring.dependency-management" version "1.0.10.RELEASE"
}

subprojects {

    group = 'com.tyr.autentication'
    version = '1.0.0.RC'
//    sourceCompatibility = '1.8'

    apply plugin: 'java'
    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'java-library'

    repositories {
        jcenter()
        mavenLocal()
    }

    dependencies {
        implementation 'io.jsonwebtoken:jjwt:0.9.1'
        implementation 'org.springframework.boot:spring-boot-starter-security'
        implementation 'org.springframework.boot:spring-boot-starter-actuator'
        implementation 'org.springframework.boot:spring-boot-starter-web'
        testImplementation 'org.springframework.boot:spring-boot-starter-test'

        compile("com.fasterxml.jackson.core:jackson-annotations:2.12.1")
        implementation('com.fasterxml.jackson.core:jackson-annotations:2.12.1') { force = true }

        compile("com.fasterxml.jackson.core:jackson-core:2.12.1")
        implementation('com.fasterxml.jackson.core:jackson-core:2.12.1') { force = true }

        compile("com.fasterxml.jackson.core:jackson-databind:2.12.1")
        implementation('com.fasterxml.jackson.core:jackson-databind:2.12.1') { force = true }

        compile("com.fasterxml.jackson.module:jackson-module-afterburner:2.12.1")
        implementation('com.fasterxml.jackson.module:jackson-module-afterburner:2.12.1') { force = true }


    }


    dependencyManagement {
        imports {
            mavenBom("org.springframework.boot:spring-boot-dependencies:${springBootVersion}")
        }
    }

}